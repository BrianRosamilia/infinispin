<template name="infinispin">
    {{#if equals opts.spinner 'ripple'}}
        {{> ripple opts=opts}}
    {{/if}}
    {{#if equals opts.spinner 'radio'}}
        {{> radio opts=opts}}
    {{/if}}
    {{#if equals opts.spinner 'dashinfinity'}}
        {{> dashinfinity opts=opts}}
    {{/if}}
    {{#if equals opts.spinner 'heart'}}
        {{> heart opts=opts}}
    {{/if}}
</template>

<template name="ripple">
    <!-- <p>{{opts.spinner}}</p>-->
    <div title="{{opts.title}}" class="spinWrapper">
        <svg width='{{opts.width}}' height='{{opts.height}}' viewBox="0 0 100 100"
             preserveAspectRatio="xMidYMid" class="uil-ripple">
            <g>
                <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1"
                         values="1;1;0"></animate>
                <circle cx="50" cy="50" r="40" stroke="{{opts.fill1}}" fill="none" stroke-width="6"
                        stroke-linecap="round">
                    <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1"
                             values="0;22;44"></animate>
                </circle>
            </g>
            <g>
                <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1"
                         values="1;1;0"></animate>
                <circle cx="50" cy="50" r="40" stroke="{{opts.fill2}}" fill="none" stroke-width="6"
                        stroke-linecap="round">
                    <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1"
                             values="0;22;44"></animate>
                </circle>
            </g>
                <path class="spinDisconnect" visibility="hidden" fill="{{opts.disconnectedFill}}" d="M 95,9.3 89,3.7 79,12 70,3.7 l -6,5.6 9,9.7 -9,9 6,6 9,-9 10,9 6,-6 -9,-9 9,-9.7 z"  />
        </svg>
    </div>
</template>
<template name="radio">
    <div title="{{opts.title}}" class="spinWrapper">
        <svg width='{{opts.width}}' height='{{opts.height}}' viewBox="0 0 100 100"
             preserveAspectRatio="xMidYMid" class="uil-blank">
            <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
            <g transform="scale(0.55)">
                <circle cx="30" cy="150" r="30" fill="{{opts.fill1}}">
                    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0" repeatCount="indefinite"
                             keyTimes="0;0.5;1" values="0;1;1">
                    </animate>
                </circle>
                <path d="M90,150h30c0-49.7-40.3-90-90-90v30C63.1,90,90,116.9,90,150z" fill="{{opts.fill2}}">
                    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.1" repeatCount="indefinite"
                             keyTimes="0;0.5;1" values="0;1;1">
                    </animate>
                </path>
                <path d="M150,150h30C180,67.2,112.8,0,30,0v30C96.3,30,150,83.7,150,150z" fill="{{opts.fill3}}">
                    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.2" repeatCount="indefinite"
                             keyTimes="0;0.5;1" values="0;1;1">
                    </animate>
                </path>
                <path class="spinDisconnect" visibility="hidden" fill="{{opts.disconnectedFill}}" d="M 180.77,16.84 165.98,2.05 143.80,24.24 121.63,2.06 106.84,16.84 l 22.17,22.18 -22.18,22.18 14.79,14.79 22.18,-22.18 22.18,22.18 14.79,-14.79 -22.18,-22.179 22.18,-22.18 z"/>
            </g>
        </svg>
    </div>
</template>
<template name="dashinfinity">
    <div title="{{opts.title}}" class="spinWrapper">
        <svg width='{{opts.width}}' height='{{opts.height}}' viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-dashinfinity"><path d="M24.3,30C11.4,30,5,43.3,5,50s6.4,20,19.3,20c19.3,0,32.1-40,51.4-40C88.6,30,95,43.3,95,50s-6.4,20-19.3,20C56.4,70,43.6,30,24.3,30z" fill="none" stroke="{{opts.fill1}}" stroke-width="5" stroke-dasharray='10.691205342610678 10.691205342610678' stroke-dashoffset="0"><animate attributeName="stroke-dashoffset" from="0" to="21.382410685221355" begin="0" dur="1s" repeatCount="indefinite" fill="freeze"></animate></path>
                <path class="spinDisconnect" visibility="hidden" fill="{{opts.disconnectedFill}}" d="m 95,23.3 -6,-5.6 -10,8.3 -9,-8.3 -6,5.6 9,9.7 -9,9 6,6 9,-9 10,9 6,-6 -9,-9 9,-9.7 z"  />
        </svg>
    </div>
</template>
<template name="heart">
    <div title="{{opts.title}}" class="spinWrapper">
        <svg width='{{opts.width}}' height='{{opts.height}}' viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-heart">
            <g transform="translate(50 50)">
                <g>
                    <g transform="translate(-50 -50)">
                        <path d="M90,30.2c0-11-9-20.1-20-20.1s-20,9.1-20,20.2c0,0.2,0-0.3,0,0.7H50c0-1,0-0.6,0-0.8c0-11-9-20.1-20-20.1s-20,9.1-20,20.2 c0,0.2,0-0.3,0,0.7h0c0.3,20,30,39.5,40,55c10-15.5,39.7-35,40-55h0C90,30,90,30.4,90,30.2z" fill="{{opts.fill1}}">
                        </path>
                    </g>
                    <animateTransform attributeName="transform" type="scale" from="1.3" to="0.9" dur="1s" repeatCount="indefinite" calcMode="spline" values="1.3;0.9;1.1;0.9" keyTimes="0;0.3;0.301;1" keySplines="0 0.75 0.25 1;0 1 0 1;0 .75 .25 1"></animateTransform>
                </g>
            </g>
            <path class="spinDisconnect" visibility="hidden" fill="{{opts.disconnectedFill}}" d="m 95,23.3 -6,-5.6 -10,8.3 -9,-8.3 -6,5.6 9,9.7 -9,9 6,6 9,-9 10,9 6,-6 -9,-9 9,-9.7 z"  />
        </svg>
    </div>
</template>
